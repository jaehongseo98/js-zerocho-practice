<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <script>
        const bsnum = [];
        let count = 0;
        let strike = 0;
        let ball = 0;
        for (let i = 0; i < 4; i++) {
            // bsnum[i] = Math.floor(Math.random() * 10);
            bsnum.push(Math.floor(Math.random() * 10) + '');

            for (let j = 0; j < i; j++) {
                if (bsnum[i] === bsnum[j]) {
                    // bsnum[i] = Math.floor(Math.random() * 10);
                    bsnum.splice(i, 1);
                    i = i - 1;
                }
            }
        }

        console.log('숫자 ' + bsnum.join(''));
        while (count < 10) {
            const userans = prompt('숫자 입력');
            const userarr = userans.split('');
            // userarr.map((v, i) => {
            //     console.log(typeof v);
            // });
            count++;
            strike = 0; //초기화
            ball = 0; //초기화

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (userarr[i] === bsnum[j]) {
                        if (i === j) {
                            strike++;
                        } else {
                            ball++;
                        }
                        break;
                    }
                }
            }

            if (strike === 4) {
                console.log('홈런 카운트 : ' + count);
                break;
            } else if (count > 10) {
                console.log('시도횟수 초과');
            } else {
                console.log(
                    userans + ':' + strike + '스트라이크 ' + ball + '볼',
                );
            }
        }
    </script>
    <body></body>
</html>
